    <script>
        function eventListeners() {
            const addWaferBtn = document.querySelectorAll('.wafer-btn')
            document.addEventListener()
        }

        function addWafer() {
            const container = document.getElementById('wafer-container')
            const temp = document.getElementById('tpl-wafer')
            const clone = temp.content.cloneNode(true);

            container.appendChild(clone);
        }
        function addChip(btn) {
            const wafer = btn.closest('.wafer-section')
            const container = wafer.querySelector('.chip-container')
            const temp = document.getElementById('tpl-chip')
            const clone = temp.content.cloneNode(true);

            container.appendChild(clone);
        }
        function addLamella(btn) {
            const chip = btn.closest('.chip-section')
            const container = chip.querySelector('.lamella-container')
            const temp = document.getElementById('tpl-lamella')
            const clone = temp.content.cloneNode(true);

            container.appendChild(clone);
        }


    </script>
    <script>

        // Load account data on Open
        loadContacts('customer');



        /* =========================================================
        üßæ FORM SUBMISSION HANDLER
        Collects nested wafer ‚Üí chip ‚Üí lamella data
        Builds JSON object for backend API
        ========================================================= */
        const orderForm = document.getElementById('waferForm');

        orderForm.addEventListener('submit', (event) => {
            // Prevent page reload on form submission
            event.preventDefault()

            // Begin creating the main order oject with metadata
            const orderData = {
                customerId: document.getElementById('customerId').value,
                priorityId: document.getElementById('priorityId').value,
                wafers: []
            }

            // Get the wafer id for each wafer section
            document.querySelectorAll('.wafer-section').forEach(wafer => {
                const waferId = wafer.querySelector("input[name='wafer-id']").value;
                const waferObj = { waferId, chips: [] }

                // Get each chip id inside this wafer
                wafer.querySelectorAll('.chip-section').forEach(chip => {
                    const chipId = chip.querySelector("input[name='chip-id']").value;
                    const chipObj = { chipId, lamellas: [] }

                    // Collect lamella data inside this chip
                    chip.querySelectorAll('.lamella-section').forEach(lamella => {
                        const lamellaName = lamella.querySelector("input[name='lamella-name']").value

                        // add lamella data to the chip object
                        chipObj.lamellas.push({ lamellaName });

                    });
                    // Add chip to the wafer object
                    waferObj.chips.push(chipObj)
                });
                // add wafer to order
                orderData.wafers.push(waferObj)
            });
            console.log(orderData) // Check the final structure
        });


        // Load List of companies
        async function loadContacts(element, selectId) {
            try {
                // Fetch data and log to confirm data came through
                const response = await fetch('/contact_accounts');
                const data = await response.json();
               

                // Add the select input and options to the add form 
                const inputDiv = document.getElementById(element);
                const inputElement = document.createElement('select');
                inputElement.id = 'contact_id'
                inputElement.name = 'contact_id'

                data.forEach(contact => {
                    const option = document.createElement('option');
                    option.value = contact.id;
                    option.textContent = `${contact.first_name} ${contact.last_name}`
                    inputElement.appendChild(option);
                })
                inputElement.value = selectId;
                inputDiv.appendChild(inputElement);
            }
            catch (err) {
                console.error("Failed to load companies:", err)
            }
        }


    </script>
