<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Accounts</title>


    <link rel="stylesheet" type="text/css" href="/static/customer/dashboard_style.css">
</head>

<body>
    <header>
        <nav>
            <a href="/">
                <div class="logo" id="logo">
                    <h1 id="initials">FS</h1>
                    <h1 id="title">Material<br>Analysis</h1>
                </div>
            </a>



        </nav>
    </header>
    <main>
        <div class="sidebar">
            <a href="/customer/dashboard">Dashboard</a>
            <a href="/admin/contacts">New Order</a>
            <a id="company-contacts-button">Messages</a>
            <a id="remove-company-button">Support</a>

        </div>

        <div class="main-content">


            <section class="section" id="forms">

                <form id="waferForm">
                    <div class="form-section" id="constants">
                        <div class="form-group">
                            <label name="referenceId">Reference ID</label>
                            <input type="text" name="referenceId" id="referenceId" placeholder="Enter Reference ID"
                                required />
                        </div>
                        <div class="form-group">
                            <label name="lotId">Lot ID</label>
                            <input type="text" name="lotId" id="lotId" placeholder="Enter Lot ID" required />
                        </div>

                        <div class="form-group">
                            <label name="processStep">Process Step</label>
                            <input type="text" name="processStep" id="processStep"
                                placeholder="Enter latest process step" required />
                        </div>
                        <div class="form-group">
                            <label name="tool">Analysis Type</label>
                            <select name="tool" id="tool" required>
                                <option></option>
                                <option>SEM</option>
                                <option>FIB</option>
                                <option>EDS</option>
                                <option>STEM</option>
                                <option>EPISCOPE</option>
                                <option>PROBER</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="wafer-button" onclick="addWafer()">
                        Add Wafer
                    </button>
                    <div class="form-section" id="wafer-container">

                    </div>

                    <button type="submit" id="submit-button">Submit</button>
                </form>


            </section>

            <section>
                <!-- Wafer -->
                <template id="tpl-wafer">

                    <div class="wafer-section">
                        <div class="label-container">
                            <label>Wafer ID</label>
                            <button class="delete-button">‚ùå</button>
                        </div>
                        <input type="text" name="wafer-id" placeholder="Enter wafer Id" required />
                        <button type="button" class="field-button" onclick="addChip(this)">
                            Add Chip
                        </button>
                        <div class="field-container">
                            <div class="field-section">
                                <div class="label-container">
                                    <label>Chip ID</label>
                                </div>
                                <input type="text" name="field-id" placeholder="Enter field Id" required />
                                <button type="button" class="subfield-button" onclick="addLamella(this)">
                                    Add Lamella
                                </button>
                                <div class="subfield-container">
                                    <div class="subfield-section">
                                        <div class="label-container">
                                            <label>Lamella ID</label>
                                        </div>
                                        <input class="sufield-input" type="text" name="subfield-id"
                                            placeholder="Enter subfield Id" required />
                                        <div class="site-container">
                                            <div class="label-container">
                                                <label>Total Sites</label>
                                            </div>
                                            <input type="number" value="1" min="1" required />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </template>

                <!-- Chip -->
                <template id="tpl-chip">
                    <div class="field-section">
                        <div class="label-container">
                            <label>Chip ID</label>
                        </div>
                        <input type="text" name="field-id" placeholder="Enter field Id" required />
                        <button type="button" class="subfield-button" onclick="addLamella(this)">
                            Add Lamella
                        </button>
                        <div class="subfield-container">
                            <div class="subfield-section">
                                <div class="label-container">
                                    <label>Lamella ID</label>
                                </div>
                                <input class="sufield-input" type="text" name="subfield-id"
                                    placeholder="Enter subfield Id" required />
                                <div class="site-container">
                                    <div class="label-container">
                                        <label>Total Sites</label>
                                    </div>
                                    <input type="number" value="1" min="1" required />
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Lamella -->
                <template id="tpl-lamella">
                    <div class="subfield-section">
                        <div class="label-container">
                            <label>Lamella ID</label>
                        </div>
                        <input class="sufield-input" type="text" name="subfield-id" placeholder="Enter Lamella Id"
                            required />
                        <div class="site-container">
                            <div class="label-container">
                                <label>Total Sites</label>
                            </div>
                            <input type="number" value="1" min="1" required />
                        </div>
                    </div>
                </template>
            </section>
        </div>

    </main>
    <footer>
        <p>&copy; 2023 Company Name. All rights reserved.</p>
    </footer>
    <script>
        addWafer();
        function addWafer() {
            const container = document.getElementById('wafer-container')
            const temp = document.getElementById('tpl-wafer')
            const clone = temp.content.cloneNode(true);

            container.appendChild(clone);
        }
        function addChip(btn) {
            const wafer = btn.closest('.wafer-section')
            const container = document.querySelector('.field-container')
            const temp = document.getElementById('tpl-chip')
            const clone = temp.content.cloneNode(true);

            container.appendChild(clone);
        }
        function addLamella(btn) {
            const chip = btn.closest('.field-section')
            const container = document.querySelector('.subfield-container')
            const temp = document.getElementById('tpl-lamella')
            const clone = temp.content.cloneNode(true);

            container.appendChild(clone);
        }


    </script>

</body>

</html>
